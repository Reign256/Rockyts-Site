.box {

  border: 3px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin: 10px auto;
  max-width: 1000px;

}

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .grid-item:hover .overlay {
      opacity: 1;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
